apiVersion: jfvilas.at.outlook.com/v1
kind: JwtAuthorizator
metadata:
  name: ja-jfvilas
  namespace: dev
spec:
  config:
    replicas: 1
    prometheus: false
  ingress:
    name: ingress-jfvilas
    class: nginx
  validators:
    - azure-b2c:
        name: eulennopro
        tenant: eulennopro
        userflow: B2C_1_password
        #aud: b8aba149-582f-4682-a2d0-6e4efca9126d
        iss: xxxhttps://eulennopro.b2clogin.com/2c6d4dea-947a-4f96-a0ec-7a9e478633d8/v2.0/
    - azure-b2c:
        name: eulennopro-noverify
        tenant: eulennopro
        userflow: B2C_1_password
        aud: xxxb8aba149-582f-4682-a2d0-6e4efca9126d
        iss: xxxhttps://eulennopro.b2clogin.com/2c6d4dea-947a-4f96-a0ec-7a9e478633d8/v2.0/
        verify: false
    - cognito:
        name: amtega
        region: us-east-1
        userpool: us-east-1_upKkn5Olp
        iss: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_upKkn5Olp
        #aud: nooooo
        verify: false
  ruleset:
    # unrestricted
    - uri: "/favicon.ico"
      uritype: "exact"
      type: "unrestricted"
    # unrestricted
    - uri: "/"
      uritype: "exact"
      type: "unrestricted"
    # unrestricted
    - uri: "/public"
      uritype: "exact"
      type: "valid"
      validators:
        - eulennopro
        - eulennopro-noverify
        - amtega
    - uri: "/abi"
      uritype: "prefix"    
      type: "unrestricted"
    - uri: "^/op"
      uritype: "regex"
      type: "unrestricted"
    # claim valid
    - uri: "/sxsdfsdfov"
      uritype: "prefix"
      type: "valid"
    - uri: "/solov"
      uritype: "prefix"
      type: "valid"
      validators:
        - eulennopro
    # claim present
    - uri: "/claimpresent"
      uritype: "prefix"
      type: "claim"
      policy: "present"
      name: "extension_eulen_permissionsxx"
    # claim present
    - uri: "/claimpresent"
      uritype: "prefix"
      type: "claim"
      policy: "present"
      name: "extension_eulen_permissions"
    # claim no tpresent
    - uri: "/calimnotpresetn"
      uritype: "prefix"
      type: "claim"
      name: "extension_eulen_permissions"
      policy: "notpresent"
    # claim is
    - uri: "/ccc"
      uritype: "exact"
      type: "claim"
      name: "aud"
      policy: "is"
      options:
        - 'lowercase'
      values:
        - "b8aba149-582f-4682-a2d0-6e4efca9126d"
        - "456-456-45-645-6-456-5645-6"
    # claim contains any
    - uri: "/calimcontains"
      uritype: "exact"    
      type: "claim"
      name: "extension_eulen_permissions"
      policy: "containsany"
      values:
        - 'ADMIN'
        - 'user'
    # claim contains all
    - uri: "/kkk399"
      uritype: "exact"    
      type: "claim"
      name: "extension_eulen_permissions"
      policy: "containsall"
      options:
        - 'lowercase'
      values:
        - 'ADMIN'
        - 'USER'
    # claim matches any
    - uri: "/kkk2"
      uritype: "exact"    
      type: "claim"
      name: "iss"
      policy: "matchesany"
      options: [ 'lowercase' ]
      values:
        - "^https://eulennopro.b2clogin.com/2c6d4dea-947a-4f96-a0ec-7a9e478633d8/"
        - "^user"
    # claim matches all
    - uri: "/kkk1"
      uritype: "exact"    
      type: "claim"
      name: "iss"
      policy: "matchesall"
      values:
        - "eulennopro"
        - "b2clogin.org"
    - uri: "/sss"
      uritype: "exact"    
      type: "and"
      subset:
        - type: "claim"
          name: "usertype"
          policy: "present"
        - type: "claim"
          name: "banned"
          policy: "notpresent"
    - uri: "/ttt"
      uritype: "exact"    
      type: "or"
      subset:
        - type: "claim"
          name: "issuer"
          policy: "is"
          values:
            - "iss1"
        - type: "claim"
          name: "issuer"
          policy: "is"
          values:
            - "iss1"
            - "iss2"
